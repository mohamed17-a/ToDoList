<header class="text-center mt-3 mb-5 text-primary">
    <h1><i class="bi bi-ui-checks"></i> {{title}}</h1>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-sm-8 col-md-8 p-2">
        <input class="form-control" type="text" [(ngModel)]="NewTask" placeholder="Enter New Task">
      </div>
      <div class="col-sm-4 col-md-4 p-2">
        <button class="btn btn-primary w-50" (click)="addTask()">Add Task</button>
      </div>
    </div>
    @if (hasTasks) {
    <div class="row pt-5">
      <div class="col-sm-10 col-md-10 text-end m-1">
        <button class="btn btn-danger" (click)="removeAll()">Remove All Tasks</button>
      </div>
      <div class="col-sm-10 col-md-10">
          <table class="table table-borderd">
            <thead class="text-center">
              <tr>
                <th>Task Name</th>
                <th>Remove Task</th>
              </tr>
            </thead>
            <tbody> 
              @for (task of tasks; track $index) {
                <tr>
                  <td>{{task}}</td>
                  <td class="text-center"><button class="btn btn-danger " (click)="removeTask($index)">remove</button></td>
                </tr>
              }
            </tbody>
          </table>
        </div>
    </div>
    }
  </section>
